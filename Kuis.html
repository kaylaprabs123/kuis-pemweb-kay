<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis DOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFF078;
            margin: 0;
            padding: 20px;
        }
        
        .header {
            background-color: #4CAF50; /* Warna latar belakang untuk judul */
            padding: 10px;
            border-radius: 8px;
            color: #fff;
            transition: background-color 0.3s; /* Transisi untuk perubahan warna */
        }

        .header:hover {
            background-color: #914F1E; /* Warna latar belakang saat hover */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff; /* Warna teks pink untuk Kuis DOM */
            transition: color 0.3s; /* Transisi untuk perubahan warna */
        }

        thead {
            background-color: #CB80AB; /* Warna latar belakang untuk header tabel */
            color: white; /* Warna teks header tabel */
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #000;
            text-align: left;
            padding: 8px;
            color: #fff; /* Warna teks pink untuk tabel */
        }

        tbody td {
            background-color: #ffeb3b; /* Mengubah warna latar belakang kolom menjadi kuning */
        }

        td:hover {
            color: pink; /* Mengubah warna teks menjadi pink saat hover */
        }
        
        tr:nth-child(even) {
            background-color: #CB80AB;
        }

        tr:hover {
            cursor: pointer; /* Mengubah cursor saat hover */
            background-color: #B5FE83; /* Ubah warna latar belakang saat hover */
        }

        /* Gaya untuk link */
        tr {
            text-decoration: none; /* Hapus garis bawah */
            color: rgb(154, 226, 187); /* Warna default */
            transition: color 0.3s ease, transform 0.3s ease; /* Animasi perubahan warna dan pergerakan */
        }

        /* Efek saat hover */
        tr:hover {
            color: rgb(223, 59, 160); /* Warna saat hover */
            transform: translateY(-2px); /* Efek pergerakan ke atas */
        }
        
    </style>
</head>
<body>
    <div class="header">
        <h2>Kuis DOM</h2>
    </div>
    <div class="container">
        <input type="text" id="searchInput" class="form-control" placeholder="Cari nama siswa...">
        <button id="addStudentBtn" class="btn btn-primary mt-3">Tambah Siswa</button>

        <table class="table table-bordered mt-4">
            <thead class="thead-light">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Nilai</th>
                    <th>Keterangan</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="studentTable">
                <!-- Baris tabel akan ditambahkan menggunakan JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
